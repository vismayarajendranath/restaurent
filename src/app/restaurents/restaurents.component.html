 <!-- Section-->
 <section class="py-5">
    <div class="px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div *ngFor="let restaurent of restuarentLists | filter:filterString: 'name' " class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img style="height: 500px" class="card-img-top" src="{{restaurent.photograph}}" alt="{{restaurent.name}}" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{restaurent.name}}</h5>
                            <!-- Product price-->
                            {{restaurent.neighborhood}}

                    
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" href='view-restaurent/{{restaurent.id}}'>View options</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
